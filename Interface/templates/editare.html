<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editare intrare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #0056b3;
        }

        form {
            display: inline-block;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Editare intrare în {{ table_name }}</h1>
    <form method="POST">
        {% for column, value in row.items() %}
            <label for="{{ column }}">{{ column }}:</label>
            <input type="text" name="{{ column }}" id="{{ column }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Salvare</button>
    </form>

    <a href="{{ url_for('show_table_data', table_name=table_name) }}">Înapoi</a>
</body>
</html>
