<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ table_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-size: 1rem;
            color: #333;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        th a {
            text-decoration: none;
            color: #007BFF;
        }

        th a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a, .action-buttons button {
            padding: 5px 10px;
            font-size: 0.9rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .action-buttons a:hover, .action-buttons button:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            background-color: #dc3545;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a.back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>{{ table_name }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>
                        <a href="{{ url_for('show_table_data', table_name=table_name, sort_column=column, sort_order='asc') }}">▲</a>
                        {{ column }}
                        <a href="{{ url_for('show_table_data', table_name=table_name, sort_column=column, sort_order='desc') }}">▼</a>
                    </th>
                {% endfor %}
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for column in columns %}
                        <td>{{ row[column] }}</td>
                    {% endfor %}
                    <td>
                        <div class="action-buttons">
                            <a href="{{ url_for('edit_entry', table_name=table_name, pk=row[columns[0]]) }}">Editează</a>
                            <form action="{{ url_for('delete_entry', table_name=table_name, pk=row[columns[0]]) }}" method="POST" style="display:inline;">
                                <button type="submit">Șterge</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="back-link" href="{{ url_for('listare') }}">Înapoi</a>
</body>
</html>
