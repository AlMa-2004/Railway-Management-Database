<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listare Tabele</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Lista Tabele</h1>
    <ul>
        {% for table in tables %}
        <li>
            <a href="{{ url_for('show_table_data', table_name=table) }}">
                <button>{{ table }}</button>
            </a>
        </li>
        {% endfor %}
        <li>
            <a href="{{ url_for('show_apartine_de') }}">
                <button>apartine_de</button>
            </a>
        </li>
    </ul>
    <a class="back-link" href="{{ url_for('home') }}">ÃŽnapoi</a>
</body>
</html>
