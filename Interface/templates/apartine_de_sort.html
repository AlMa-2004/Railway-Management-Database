<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ table_name }}</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-size: 1rem;
            color: #333;
        }

        th a {
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9rem;
            margin: 0 5px;
        }

        th a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody td {
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-buttons a,
        .action-buttons button {
            padding: 8px 15px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-buttons a:hover,
        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .action-buttons button {
            background-color: #dc3545;
        }

        .action-buttons button:hover {
            background-color: #a71d2a;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a.back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>{{ table_name }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>
                        <a href="{{ url_for('show_apartine_de', sort_column=column, sort_order='asc') }}">▲</a>
                        {{ column }}
                        <a href="{{ url_for('show_apartine_de', sort_column=column, sort_order='desc') }}">▼</a>
                    </th>
                {% endfor %}
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for column in columns %}
                        <td>{{ row[column] }}</td>
                    {% endfor %}
                    <td>
                        <div class="action-buttons">
                            <a href="{{ url_for('edit_apartine_de', pk1=row['id_ruta'], pk2=row['nr_ordine']) }}">Editează</a>
                            <form action="{{ url_for('delete_apartine_de', pk1=row['id_ruta'], pk2=row['nr_ordine']) }}" method="POST" style="display:inline;">
                                <button type="submit">Șterge</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('listare') }}" class="back-link">Înapoi</a>
</body>
</html>
